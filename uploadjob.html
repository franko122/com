<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="nok">
        <div style="text-align: center; color: rgb(0, 116, 151); margin-top: 20px;"      >
            <b>
                Upload job
            </b>
            <p><img id="output"   width="20%"/></p> 

        </div>
        <div  class="onip">
            <input  type="number" placeholder="Mobile number" class="inpone"  >
        </div> 
        
        <div>
            <div class="lopop"> 
                <p><input type="file"  accept="image/*" name="image" id="file" required onchange="loadFile(event)" style="display: none;"></p>
                 <p><label for="file" style="cursor: pointer; color:  rgb(0, 116, 151); text-align: center; margin-left:10px;">job banner</label></p>       
            </div>
        </div> 
         <div  class="onip">
            <button class="signbtn">
               <i class="fa-duotone fa-solid fa-hand-point-right"></i> Upload Now
            </button>
       </div>
    </div>   
     
   

<script> 
    var loadFile = function(event) {
      var image = document.getElementById('output');
      image.src = URL.createObjectURL(event.target.files[0]);  
  };     
  </script>
</body>
</html>
